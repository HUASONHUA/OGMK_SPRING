<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!--設定手機行動版-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/14c95c3413.js" crossorigin="anonymous"></script>
    <title>翁卡克MUISC</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
        <nav class="header">
            <!--LOGO-->
            <div class="logo">
                <a href="#"><img src="images/LOGO.png"></a>
            </div>
            <!--LOGO/-->
            <!--選單-->
            <div id="#menu">
                <ul class="menu">
                    <li><a href=""><i class="fas fa-home"></i>
                            <p>首頁</p>
                        </a></li>
                    <li><a href="store.html"><i class="fas fa-headphones-alt"></i>
                            <p>商店</p>
                        </a></li>
                    <li><a href="register.jsp"><i class="fas fa-edit"></i>
                            <p>註冊</p>
                        </a></li>
                    <li><a href="login.jsp"><i class="fas fa-sign-in-alt"><i class="fas fa-sign-out-alt"></i></i>
                            <p>登入</p>
                        </a></li>
                    <li><a href=”#”><i class="fas fa-user"></i>
                            <p>用戶</p>
                        </a></li>
                    <li><a href=”#”><i class="fas fa-cart-arrow-down"></i>
                            <p>購物車</p>
                        </a></li>
                    <li class="lastli"><a href="index.html#ABUS"><i class="fas fa-exclamation-circle"></i>
                            <p>關於 </p>
                        </a></li>
                    <a href="#" class="burgerclose" >&#10005;</a>
                </ul>
                <!--漢堡-->
                <a href="#" class="burger ">&#9776;</a>
            </div>
        </nav>
    

    <!--CSS-->

    <style>
        
        body {
            margin: 0;
            border: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
        }

        /*NAV選單*/
        .header {
            /*header 設定成 menu 選單的相對定位父元素*/
            width: 100%;
            background: linear-gradient(45deg, #8BC0E3 30%, #5247CF 60%);
            background: -moz-linear-gradient(45deg, #8BC0E3 35%, #5247CF 60%);
            /*moz代表firefox*/
            background: -webkit-linear-gradient(45deg, #8BC0E3 30%, #5247CF 60%);
            /*webkit代表chrome*/
            background: -o-linear-gradient(45deg, #8BC0E3 35%, #5247CF 60%);
            /*o代表opera*/
            height: 3.2em;
            /* border-bottom: 3px solid rgb(6, 151, 247);*/
            /*導覽列底線顏色*/
            position: fixed;
            /*box-shadow:1px 1px 10px #000;/*陰影效果*/
            z-index: 500;
        }

        .logo {
            display: flex;
        }

        .logo img {
            position: absolute;
            height:  3.5em;
        }

        /*選單*/
        .menu {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            margin: 0px;
            padding: 0px;
        }

        .menu li {
            float: left;
            width: 3.5em;
            list-style: none;
            /* 移除項目符號 */
        }

        .menu li a {
            display: block;
            color: #40dfd7;
            /*選單文字顏色*/
            text-decoration: none;
            padding: 0.9em 0em 0.3em 0em;
            text-align: center;
            /*文字置中*/
        }

        .menu li a:hover {
            background: linear-gradient(180deg, #5247CF 30%, #8BC0E3 60%);
            background: radial-gradient(circle at top, #5247CF 50%, #528fe4 70%, #8BC0E3 80%);
            border-radius: 0px 0px 10px 10px;
            -webkit-border-radius: 0px 0px 10px 10px;
            -moz-border-radius: 0px 0px 10px 10px;
            color: #fff;
        }

        .menu li a p {
            margin: 0px 0px;
        }

        .menu .lastli {
            border: none;
        }

        .fa-sign-out-alt {
            display: none;
        }

        /*漢堡選單*/
        .burger {
            display: none;
            /*在PC上隱藏漢堡選單*/
            color: #69CA62;
        }

        .burgerclose {
            display: none;
            /*在PC上隱藏漢堡選單*/
            color: #e94040;
        }

        /*出現漢堡選單*/
        @media (max-width: 768px) {
            .menu {
                width: 5em;
                /* 選單出現*/
                display: block;
                /*隱藏選單開始*/
                max-height: 0;
                overflow: hidden;
                /*隱藏選單結束*/
                /*漸變效果*/
                transition: max-height 1s;
                margin-top: 0px;
                /*絕對定位疊在網頁上*/
                position: absolute;
                /*權重*/
                z-index: 100;
                /*header 線條距離*/
                top: 3.2em;
                /* left:0 right:0表示滿版 */
                text-align: center;
                left: max-content;
                right: 0;
            }

            .logo {
                position: absolute;
                left: 45vw;
            }

            .menu li {
                flex-direction: column;
                width: 5em;
                align-items: flex-end;
                background: linear-gradient(90deg, #65b1dd 35%, #5c87e2 60%);
                border-bottom: 1px dashed #5452df;
            }

            .menu li a {
                transition: all 0.3s;
                color: #290ab1;
                padding: 0.8em 1em;
            }

            .menu li a:hover {
                border-radius: 0px 0px 0px 0px;
                -webkit-border-radius: 0px 0px 0px 0px;
                -moz-border-radius: 0px 0px 0px 0px;
                background: radial-gradient(circle at 100%, #5247CF 40%, #528fe4 60%, #8BC0E3 80%);
                color: #fff;
            }

            .burger {
                display: block;
                float: right;
                font-size: 2.5em;
                margin: 0px;
                text-decoration: none;
                /* 移除超連結底線 */
            }

            .burgerclose {
                display: block;
                font-size: 2.5em;
                margin: 0px 25px;
                text-decoration: none;
                /* 移除超連結底線 */
                background-color: rgba(0, 0, 0, 0);
            }

            .burgerclose:hover {
                color: azure;
            }

            /*jQuery點擊後動態在 body 加上 class 影響選單高度*/
            .burger-show .menu {
                max-height: 600px;
            }

        }

        /*NAV選單END*/
    </style>

    <script>
        /*NAV選單*/
        $(document).ready(function () {
            $('.burger').on('click', function (event) {
                $(".burgerclose").click(hideHandler);
                // 忽略讓原來 <a> 標籤本身的連結功能
                event.preventDefault();
                $('body').toggleClass('burger-show');//body新增toggleclass(開關class)
                /*  如果某個類別存在，就刪除他，若不存在就新增。*/
            });
        });
        $(document).mouseup(function (event) {
            var con = $('.burger-show .menu ');
            if (!con.is(event.target)) {
                $('body').toggleClass('burger-show', false);
            }
        });

        function hideHandler(e) {
            $('body').toggleClass('burger-show', false);
            event.preventDefault();
            e.stopPropagation();
        }
        
    </script>
</body>
</html>
